<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
	<title>Black Jack || Tutorial</title>
</head>
<body>

  

    <div class="container">

      <h2>Black Jack | Qazi</h2>

      <h3><span id="blackjack-result">Let's Play</span></h3>


      <div class="background">

        <div class="flex-blackjack-1">
          <div id="your-box">
            <h2>You: <span id="your-blackjack-result"> 0</span></h2>
          </div>
          <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result"> 0</span></h2>
          </div>
        </div>

        <div class="flex-blackjack-2">
          <div>
            <button type="button" class="btn btn-blue" id="blackjack-hit">Hit</button>
            <button type="button" class="btn btn-orange" id="blackjack-stand">Stand</button>
            <button type="button" class="btn btn-red" id="blackjack-deal">Deal/Reset</button>
          </div>
      </div>

      </div>
      
      <div class="flex-blackjack-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
    </div>





      

    </div>
	
  <script src="script.js"></script>
</body>
</html>
